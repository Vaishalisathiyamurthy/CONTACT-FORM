<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            background-color: #282828;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        h2 {
            color: #f1ecec; 
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #800000; 
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #660000; 
        }
        #details {
            display: none;
            margin-top: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CONTACT FORM</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <button type="submit">Submit</button>
            <button type="button" onclick="viewDetails()">View Details</button>
        </form>

        <div id="details">
            <h3>Entered Details:</h3>
            <p id="nameDisplay"></p>
            <p id="emailDisplay"></p>
            <p id="contactDisplay"></p>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form submitted successfully!");
        });

        function viewDetails() {
            document.getElementById("nameDisplay").innerText = "Name: " + document.getElementById("name").value;
            document.getElementById("emailDisplay").innerText = "Email: " + document.getElementById("email").value;
            document.getElementById("contactDisplay").innerText = "Contact: " + document.getElementById("contact").value;
            document.getElementById("details").style.display = "block";
        }
    </script>
</body>
</html>
